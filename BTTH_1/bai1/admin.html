<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản trị danh sách hoa</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>
<body>

<h1>Quản Lý Danh Sách Hoa (CRUD)</h1>

<table border="1" width="100%" id="flowers-table">
    <tr>
        <th>Ảnh</th>
        <th>Tên Hoa</th>
        <th>Mô Tả</th>
        <th>Hành Động</th>
    </tr>
</table>

<h2>Thêm Hoa Mới</h2>
<input id="name" placeholder="Tên hoa">
<input id="description" placeholder="Mô tả hoa">
<input id="image" placeholder="Đường dẫn ảnh (images/...)">
<button onclick="addFlower()">Thêm</button>

<script>
    const table = document.getElementById("flowers-table");

    function render() {
        table.innerHTML = `
            <tr>
                <th>Ảnh</th>
                <th>Tên Hoa</th>
                <th>Mô Tả</th>
                <th>Hành Động</th>
            </tr>
        `;

        flowers.forEach((f, index) => {
            table.innerHTML += `
            <tr>
                <td><img src="${f.image}" width="80"></td>
                <td>${f.name}</td>
                <td>${f.description}</td>
                <td>
                    <button onclick="deleteFlower(${index})">Xóa</button>
                </td>
            </tr>`;
        });
    }

    render();

    function addFlower() {
        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const image = document.getElementById("image").value;

        flowers.push({ name, description, image });
        render();
    }

    function deleteFlower(i) {
        flowers.splice(i, 1);
        render();
    }
</script>

</body>
</html>
